services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    ports:
      - 8000:8000

  db:
    image: postgres:latest
    restart: always
    environment:
      USE_DOCKER_ENV: true
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_PORT: 5432
      POSTGRES_DB: local
    volumes:
      - ./pgdata:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5